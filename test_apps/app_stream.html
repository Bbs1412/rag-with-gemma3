<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM RAG Client Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        .response-box {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1em;
            margin-top: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h2>üß™ LLM RAG Stream Test</h2>

    <label>Query:</label><br>
    <textarea id="query" placeholder="Ask something to LLM..."></textarea><br><br>

    <label>Session ID:</label><br>
    <input type="text" id="session_id" value="Bbs1412"><br><br>

    <label><input type="checkbox" id="dummy"> Dummy Mode</label><br><br>

    <button onclick="askLLM()">Ask</button>

    <div id="loading" style="margin-top:1em; display:none;">‚è≥ Streaming...</div>

    <div id="response" class="response-box" style="display:none;">
        <span id="response-text"></span><span class="cursor" id="cursor">‚ñà</span>
    </div>

    <script>
        // Generated by Copilot, Dear Broskie üíñ!!
        async function askLLM() {
            const query = document.getElementById("query").value;
            const session_id = document.getElementById("session_id").value;
            const dummy = document.getElementById("dummy").checked;

            const responseBox = document.getElementById("response");
            const responseText = document.getElementById("response-text");
            const loading = document.getElementById("loading");
            
            // Clear previous response
            responseText.textContent = "";
            responseBox.style.display = "block";
            loading.style.display = "block";
            
            try {
                const res = await fetch("http://127.0.0.1:8000/simple/stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query, session_id, dummy })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true }).trim();
                    for (const line of chunk.split("\n")) {
                        if (!line) continue;

                        try {
                            const data = JSON.parse(line);
                            if (data.type === "metadata") {
                                responseText.textContent += `--- Metadata ---\n${JSON.stringify(data.data, null, 2)}\n\n`;
                            } else if (data.type === "content") {
                                responseText.textContent += data.data;
                            } else if (data.type === "error") {
                                responseText.textContent += "\n[ERROR] " + data.data;
                            }
                        } catch (err) {
                            responseText.textContent += `\n[Invalid chunk] ${line}`;
                        }
                    }
                }
            } catch (error) {
                responseText.textContent += `\n[Fetch Error] ${error.message}`;
            } finally {
                loading.style.display = "none";
            }
        }
    </script>

</body>
</html>
